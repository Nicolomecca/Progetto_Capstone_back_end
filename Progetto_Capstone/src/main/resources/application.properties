spring.application.name=Progetto_Capstone
spring.config.import=file:env.properties
#Server
server.port=${SERVER_PORT}
#DB config
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.url=${POSTGRES_URL}
spring.datasource.driver=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
#Cloudinary Config
cloudinary.name=${CLOUDINARY_CLOUDNAME}
cloudinary.key=${CLOUDINARY_API}
cloudinary.secret=${CLOUDINARY_APISECRET}
#Jwt secret
jwt.secret=${JWT_SECRET}
##Mailgun Config
mailgun.apikey=${MAILGUN_KEY}
mailgun.domain=${MAILGUN_DOMAIN}
##Admin Config
admin.name=${ADMIN_NAME}
admin.surname=${ADMIN_SURNAME}
admin.username=${ADMIN_USERNAME}
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
quiz.api.key=${MY_API_KEY}
perplexity.api.key=${MY_PERPLEXITY_API_KEY}



